<!DOCTYPE html><html><meta charset="utf-8"><title>CraftML</title><base href="/"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"><meta name="format-detection" content="telephone=no"><link href="favicon.ico" rel="shortcut icon" type="image/x-icon"><link rel="stylesheet" href="css/style.css"><body><div class="wrapper"><!-- HEADER--><header class="header"><div class="section"><a href="http://craftml.io/" class="logo">CraftML</a><nav class="aligned right"><ul class="mainmenu"><li><a href="language/">Docs  </a></li><li><a href="tutorials/" target="tutorials">Tutorials          </a></li><li><a href="https://github.com/sikuli/craftml">Github</a></li></ul></nav></div></header><div class="section">           <div class="content blog col span_10_of_12">  <h3>Round Table</h3><p>Legs in a circle</p>
<div class="craftml"><!--
<craft name="legs">
    <script>
        function main(params){
            var legs = []
            var r = 30, n = 6, theta = 0
            var delta = 2 * Math.PI / n
            var ps = []
            for (var i = 0; i < n; i++){

                var p = {
                    x: r * Math.cos(theta),
                    y: r * Math.sin(theta)
                }
                ps.push(p)
                theta = theta + delta
            }
            params.ps = ps
        }
    </script> 
    <repeat each="p" in="{{ps}}">
        <cylinder x="{{p.x}}" y="{{p.y}}" height="30"/>
    </repeat>
</craft>
  --></div><p>Round table top</p>
<div class="craftml"><!--
<craft name="top">
    <cylinder radius="30" height="5"/>    
</craft>
  --></div><p>Assembled together</p>
<div class="craftml"><!--
<craft>
    <craft name="legs">
        <script>
            function main(params){
                var legs = []
                var r = 30, n = 6, theta = 0
                var delta = 2 * Math.PI / n
                var ps = []
                for (var i = 0; i < n; i++){

                    var p = {
                        x: r * Math.cos(theta),
                        y: r * Math.sin(theta)
                    }
                    ps.push(p)
                    theta = theta + delta
                }
                params.ps = ps
            }
        </script> 
        <group>
            <repeat each="p" in="{{ps}}">
                <cylinder x="{{p.x}}" y="{{p.y}}" height="30"/>
            </repeat>
        </group>
    </craft>
    <craft name="top">
        <cylinder radius="40" height="5"/>    
    </craft>
    <stack>
        <align x="50" y="50">            
            <legs/>
            <top/>
        </align>
    </stack>
</craft>
  --></div></div></div><div class="fpadding cf"></div></div></body></html>
