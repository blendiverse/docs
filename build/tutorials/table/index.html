<!DOCTYPE html><html><meta charset="utf-8"><title>CraftML</title><base href="/"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"><meta name="format-detection" content="telephone=no"><link href="favicon.ico" rel="shortcut icon" type="image/x-icon"><link rel="stylesheet" href="css/style.css"><body><div class="wrapper"><!-- HEADER--><header class="header"><div class="section"><a href="http://craftml.io/" class="logo">CraftML</a><nav class="aligned right"><ul class="mainmenu"><li><a href="language/">Docs  </a></li><li><a href="tutorials/" target="tutorials">Tutorials          </a></li><li><a href="https://github.com/sikuli/craftml">Github</a></li></ul></nav></div></header><div class="section">           <aside class="blogbar col span_2_of_12"><h4>Tutorials        </h4><ul><li class="aligned center"><a href="tutorials/penholder/"><div>                               <img src="tutorials/penholder/example.png" width="100%"><div style="position:relative;top:-40px;background-color:#ffffff; opacity:0.8; font-size:120%;">penholder</div></div></a></li><li class="aligned center"><a href="tutorials/roundtable/"><div>                               <img src="tutorials/roundtable/example.png" width="100%"><div style="position:relative;top:-40px;background-color:#ffffff; opacity:0.8; font-size:120%;">roundtable</div></div></a></li><li class="aligned center"><a href="tutorials/pyramid/"><div>                               <img src="tutorials/pyramid/example.png" width="100%"><div style="position:relative;top:-40px;background-color:#ffffff; opacity:0.8; font-size:120%;">pyramid</div></div></a></li><li class="aligned center"><a href="tutorials/table/"><div>                               <img src="tutorials/table/example.png" width="100%"><div style="position:relative;top:-40px;background-color:#ffffff; opacity:0.8; font-size:120%;">table</div></div></a></li></ul></aside><div class="content blog col span_10_of_12"><h3>Simple Table</h3><p>Four legs</p>
<div class="craftml"><!--
<craft name="legs">
    <column spacing="20">
        <repeat n="2">
            <row spacing="20">
                <cylinder height="30"/>
                <cylinder height="30"/>
            </row>
        </repeat>
    </column>
</craft>
  --></div><p>Top</p>
<div class="craftml"><!--
<craft name="top">
    <scale x="5" y="5">
        <cube/>
    </scale>
</craft>
  --></div><p>Put them together to make a table</p>
<div class="craftml"><!--
<craft name="table">
    <craft name="legs">
        <column spacing="20">
            <repeat n="2">
                <row spacing="20">
                    <cylinder height="30"/>
                    <cylinder height="30"/>
                </row>
            </repeat>
        </column>
    </craft>
    <craft name="top">
        <scale x="5" y="5">
            <cube/>
        </scale>
    </craft>
    <stack>
        <align x="50" y="50">
            <top/>
            <legs/>
        </align>
    </stack>
</craft>
  --></div><p>Parameterize the height of the legs</p>
<div class="craftml"><!--
<craft name="table">
    <craft name="legs">
        <parameter name="legHeight" default="30" type="int"/>
        <column spacing="20">
            <repeat n="2">
                <row spacing="20">
                    <cylinder height="{{legHeight}}"/>
                    <cylinder height="{{legHeight}}"/>
                </row>
            </repeat>
        </column>
    </craft>
    <craft name="top">
        <scale x="5" y="5">
            <cube/>
        </scale>
    </craft>
    <stack>
        <align x="50" y="50">
            <top/>
            <legs legHeight="100"/>
        </align>
    </stack>
</craft>
  --></div><script src="/js/jquery-2.1.0.min.js">     </script><script src="/js/craftml-editor.js"></script><script type="text/javascript">var options = {            
    basePath: '',
    autoResize: 'container'
}
$('.craftml').each(function(){
    craftml.edit(this, options)
})
</script></div></div><div class="fpadding cf"></div></div></body></html>
